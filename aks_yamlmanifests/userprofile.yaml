apiVersion: v1
kind: Pod
metadata:
  labels:
    tier: userprofile
  name: userprofile
spec:
  containers:
    - image: registrygzx5650.azurecr.io/userprofile:1.0
      name: userprofile
      env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: db-user-pass
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-user-pass
              key: SQL_PASSWORD
        - name: SQL_SERVER
          value: sqlservergzx5650.database.windows.net
